<h1>Herd Fest Venues</h1>
<ul>
  <% venues.each do |venue| %>
    <li>
      <p><strong><%= venue.name %></strong></p>
      <ul>
        <% venue.set_times.each do |set_time| %>
          <li>
            <p><%= set_time.band.name %> on <%= default_date(set_time.date) %> - <%= default_time(set_time.start_time) %></p>
          </li>
        <% end %>
      </ul>
    </li>
  <% end %>
</ul>
